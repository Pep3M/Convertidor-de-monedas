<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Convertidor de monedas</title>
<link href="css/estilo.css" rel="stylesheet" type="text/css">
<link href="css/bootstrap-4.3.1.css" rel="stylesheet" type="text/css">

</head>
	
<body>
	<div id="titulo">
		<h1>Convertidor <br> BITCOIN - DOLAR</h1>
	</div>

	<div id="contenedor1">
		<div id="hijoCont1" class="row form-row">
			<div class="text-center"> 
				<img src="img/bitcoin-logo-png-300x285-1.png" alt="Bitcoin es el camino"
				width="150" class="img-fluid page_speed_925331461" 
				title="Convierte de Bitcoin a USD">
			</div>
			<div class="col-sm-12">
				<div class="form-row mt-2">
					<input type="text" class="form-control form-control-lg" 
					id="btc_mount" placeholder="Monto en BTC" name="btc_mount"
					autocomplete="btcmount">
				</div>
				<div class="form-row mt-2">
					<input type="text" class="form-control form-control-lg" 
					id="usd_mount" placeholder="Monto en USD" name="usd_mount" 
					autocomplete="usdmount">
				</div>
			</div>
		</div>
	</div>
	
	<script src="./dist/bundle.js" type="text/javascript"></script>
</body>
</html>
